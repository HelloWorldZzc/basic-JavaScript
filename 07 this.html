<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
                 * 解析器在调用函数每次都会向函数内部传递进一个隐含的参数,
                 * 	这个隐含的参数就是this，this指向的是一个对象，
                 * 	这个对象我们称为函数执行的 上下文对象，
                 * 	根据函数的调用方式的不同，this会指向不同的对象
                 * 		1.以函数的形式调用时，this永远都是window
                 * 		2.以方法的形式调用时，this就是调用方法的那个对象
                 */
        var name = "全局"
        var obj1 = {
            name: "obj1",
            usefunction: show
        }
        var obj2 = {
            name: "obj2",
            usefunction: show
        }
        function show() {
            console.log(this.name)
        }
        show()//此时的完整的写法是window.show()，因此this指的是window，展示this.name，要在window中寻找name
        obj2.usefunction()//此时的this值得是obj2,obj2.name
        obj1.usefunction()
        //特别提醒，usefunction中不能写成show()，这样的话this就是window，在构造的时候window就帮他调用了
    </script>
</body>

</html>
