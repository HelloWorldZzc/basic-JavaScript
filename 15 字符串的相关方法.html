<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1、length对于str同样试用，在底层字符串是以字符数组的形式保存的
        2、charAt()---可以返回字符串中指定位置的字符，根据索引获取指定的字符
        3、 charCodeAt()------ 获取指定位置字符的字符编码（Unicode编码）
        4、concat()---- 可以用来连接两个或多个字符串，作用和+一样
        5、indexof()该方法可以检索一个字符串中是否含有指定内容，如果字符串中含有该内容，则会返回其第一次出现的索引
            如果没有找到指定的内容，则返回-1，可以指定一个第二个参数，指定开始查找的位置
        6、该方法的用法和indexOf()一样，不同的是indexOf是从前往后找，而lastIndexOf是从后往前找
        7、slice()---可以从字符串中截取，不会影响原字符串，而是将截取到内容返回
            第一个参数，开始位置的索引（包括开始位置），第二个参数，结束位置的索引（不包括结束位置）
            也可以传递一个负数作为参数，负数的话将会从后边计算
        8、substring()---可以用来截取一个字符串，可以slice()类似
            第一个：开始截取位置的索引（包括开始位置），第二个：结束位置的索引（不包括结束位置）
            不同的是这个方法不能接受负值作为参数，如果传递了一个负值，则默认使用0
			而且他还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
        9、substr()用来截取字符串 参数： 1.截取开始位置的索引  2.截取的长度
        10、split()可以将一个字符串拆分为一个数组，需要一个字符串作为参数，将会根据该字符串去拆分数组
        11、 toUpperCase()--toLowerCase()
        
        */
        str="123 343 121 434"
        var test=str.split(" ")
        console.log(test)


    </script>
    
</body>
</html>
