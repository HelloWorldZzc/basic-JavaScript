<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI)//圆周率PI
        console.log(Math.abs(-1));//abs()可以用来计算一个数的绝对值
        console.log(Math.ceil(1.1));// 可以对一个数进行向上取整，小数位只有有值就自动进1
		console.log(Math.floor(1.99));//可以对一个数进行向下取整，小数部分会被舍掉
		console.log(Math.round(1.4)); //可以对一个数进行四舍五入取整
        console.log(parseInt( Math.random()*10))//可以用来生成一个0-1之间的随机数
        console.log(Math.max(1,2,3,4))
        console.log(Math.min(1,2,3,4))
        console.log(Math.pow(12, 3));//返回x的y次幂  12*12*12
        console.log(Math.sqrt(2));//用于对一个数进行开方运算


    </script>
</body>
</html>
