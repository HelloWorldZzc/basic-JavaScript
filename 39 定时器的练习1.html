<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: 0;
    }
</style>

<body>
    <button id="btn01">点击按钮以后box1向右移动</button>
    <button id="btn02">点击按钮以后box1向左移动</button>

    <br /><br />

    <div id="box1"></div>
</body>
<script>
    var btn01 = document.getElementById("btn01")
    var btn02 = document.getElementById("btn02")
    var box1 = document.getElementById("box1")

    var timer//定义一个定时器
    btn01.onclick = function () {
        clearInterval(timer)//不能定义多个定时器，只能定义一个，因此的话在点击时候自动关闭定时器
        //创建定时器
        timer = setInterval(function () {
            var old = parseInt(getComputedStyle(box1, null).left)//获得此时的左边距
            console.log(old)
            old++
            console.log(old)
            box1.style.left = old + "px"
            if (old >= 800) {
                clearInterval(timer)
            }


        }, 30)
    }
    btn02.onclick = function (){
        clearInterval(timer)//不能定义多个定时器，只能定义一个，因此的话在点击时候自动关闭定时器
        //创建定时器
        timer = setInterval(function () {
            var old = parseInt(getComputedStyle(box1, null)["left"])//获得此时的左边距
            console.log(old)
            old--
            console.log(old)
            box1.style.left = old + "px"
            if (old <= 0) {
                clearInterval(timer)
            }


        }, 30)

    }
    //在里面写东西过于繁琐，直接写成一个函数让两者调用------>练习2


</script>

</html>
