<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Location 该对象中封装了浏览器的地址栏的信息 -->
    <button id="btn">点我一下</button>
    
    <input type="text" placeholder="输入完整的网址" id="input"/>
    <a href="./test.html">跳转到test界面</a>
</body>
<script>
 var btn=document.getElementById("btn")
 var input=document.getElementById("input")
 btn.onclick=function(){
     //如果直接打印location，则可以获取到地址栏的信息（当前页面的完整路径）
     alert(location)
    //如果直接将location属性修改为一个完整的路径，或相对路径
    //则我们页面会自动跳转到该路径，并且会生成相应的历史记录
    location="./test.html"
    //assign() 用来跳转到其他的页面，作用和直接修改location一样
    //reload() 用于重新加载当前页面，作用和刷新按钮一样 如果在方法中传递一个true，作为参数，则会强制清空缓存刷新页面
    //replace() 可以使用一个新的页面替换当前页面，调用完毕也会跳转页面 不会生成历史记录，不能使用回退按钮回退
 }
 input.onkeydown=function(e){
     if(e.keyCode==13){
         console.log(input.value)
         location=(input.value)
         
     }
 }
</script>
</html>
