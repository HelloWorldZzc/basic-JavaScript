<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
                 * 变量的声明提前
                 * 	- 使用var关键字声明的变量，会在所有的代码执行之前被声明（但是不会赋值），
                 * 		但是如果声明变量时不适用var关键字，则变量不会被声明提前
                 * 
                 * 函数的声明提前
                 * 	- 使用函数声明形式创建的函数 function 函数(){}
                 * 		它会在所有的代码执行之前就被创建，所以我们可以在函数声明前来调用函数
                 * 	   使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用	
       */
        /*
               * 函数作用域	
               如果不写var ，相当于window.
               作用域分为局部作用域和全局作用域
               如果定义了形参，就相当于在函数的作用域声明了变量
               */

        //变量声明提前
        console.log(a)//显示为定义，默认把他提前
        var a = 19//到这里a才真正的赋值了

        //  b()//报错，var b提前，b的值为undefined，undefined()肯定报错了 
        //函数声明提前
        var b = function () {
            console.log('1111')
        }
        c()
        function c() {
            console.log('ccc')
        }
        console.log('----------------')
        var test = 123
        function d(test) {
            console.log(test)
            test = 456//修改的是局部的值，对全局的test的值没有影响

        }
        d(123)
        console.log(test)
        console.log('---------------------')

        var temp=123
        function e(){
            console.log(temp)
            temp=456//修改的是全局的值
        }
        e()
        console.log(temp)
    </script>
</body>

</html>
