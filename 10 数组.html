<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建数组
        var arr1 = new Array();
        var arr2 = new Array(10)//数组的长度是10，基本不用，JavaScript里面数组的长度随时能变
        var arr3 = [1, 2, 3]//直接创建
        console.log(typeof arr1)
        //length--->获得数组的长度或者修改数组的长度
        arr1.length = 11
        arr1[0] = 0
        console.log(arr1)

        //数组方法
        /*
        * push()
        * 	- 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
        * 	- 可以将要添加的元素作为方法的参数传递，
        * 		这样这些元素将会自动添加到数组的末尾
        * 	- 该方法会将数组新的长度作为返回值返回          
        * pop()
        * 	- 该方法可以删除数组的最后一个元素,并将被删除的元素作为返回值返回    
        * unshift()
        * 	- 向数组开头添加一个或多个元素，并返回新的数组长度
        * 	- 向前边插入元素以后，其他的元素索引会依次调整
        * shift()
        * 	- 可以删除数组的第一个元素，并将被删除的元素作为返回值返回
        */
        //数组的foreach方法，第一个值是数组的元素，第二个值是数组的下标，第三个值是这个数组
        let arr4=["张三","李四","王五"]
        arr4.forEach((value,index,arr) => {
            console.log(value,index,arr)
        });

        //数组方法
        /*slice()
        * - 可以用来从数组提取指定元素
        * - 该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
        * - 参数：
		* 1.截取开始的位置的索引, 包含开始索引
        * 2.截取结束的位置的索引, 不包含结束索引
        * - 第二个参数可以省略不写, 此时会截取从开始索引往后的所有元素
        * - 索引可以传递一个负值，如果传递一个负值，则从后往前计算
        * -1 倒数第一个
        * -2 倒数第二个


         splice()
		* 	- 可以用于删除数组中的指定元素
		* 	- 使用splice()会影响到原数组，会将指定元素从原数组中删除
        * 		并将被删除的元素作为返回值返回
		* 	- 参数：
		* 		第一个，表示开始位置的索引
		* 		第二个，表示删除的数量---->注意是数量，不是索引值
		* 		第三个及以后。。
		* 			可以传递一些新的元素，这些元素将会自动插入到开始位置索引前边
		* 	
        */

        //数组的一些其他方法
        /*
        
		 concat()可以连接两个或多个数组，并将新的数组返回
		    - 该方法不会对原数组产生影响
		
         join()
			 	- 该方法可以将数组转换为一个字符串
			 	- 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
			 	- 在join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
			  		如果不指定连接符，则默认使用,作为连接符
        reverse()
			  	- 该方法用来反转数组（前边的去后边，后边的去前边）
			  	- 该方法会直接修改原数组

        */

        //排序算法
         /*sort()
        - 可以用来对数组中的元素进行排序
        - 也会影响原数组，默认会按照Unicode编码进行排序
            我们可以自己来指定排序的规则
            * 我们可以在sort()添加一个回调函数，来指定排序规则，
			* 回调函数中需要定义两个形参,
			* 浏览器将会分别使用数组中的元素作为实参去调用回调函数
            * 使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
            * - 浏览器会根据回调函数的返回值来决定元素的顺序，
			* 如果返回一个大于0的值，则元素会交换位置
            * 如果返回一个小于0的值，则元素位置不变
            * 如果返回一个0，则认为两个元素相等，也不交换位置
        sort排序的结论 
			* - 如果需要升序排列，则返回 a - b
            * 如果需要降序排列，则返回b - a
        */
        var temp=[1,3,5,2,34,63,53,2]
        //比较原始的方法，从小到大排序
        // temp.sort(function(a,b){
        //     if (a>b){//从小到大排序，a比b打，因此需要交换他们的位置，因此返回1，去交换他们的位置
        //         return 1
        //     }
        //     else if(a<b){
        //         return -1//其他的情况下都不需要去交换他们的位置
        //     }
            
                
         
        // })




        temp.sort((a,b)=>{
            return a-b//简写方式，a-b>0的话，就要交换他们的位置--->从小到大排序
            //反之 return b-a---->从大到小排序
        })
        console.log(temp)
    </script>
</body>

</html>
