<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
</head>

<body>
    <script>
        /*
                 PS：和Java的构造方法创建对象几乎没有什么差别
                 * 创建一个构造函数，专门用来创建Person对象的
                 * 	构造函数就是一个普通的函数，创建方式和普通函数没有区别,
                 * 	不同的是构造函数习惯上首字母大写
                 * 
                 * 构造函数和普通函数的区别就是调用方式的不同
                 * 	普通函数是直接调用，而构造函数需要使用new关键字来调用
                 * 
                 * 
                 * 使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类。
                 * 	我们将通过一个构造函数创建的对象，称为是该类的实例
                 * 
                 * this的情况：
                 * 	1.当以函数的形式调用时，this是window
                 * 	2.当以方法的形式调用时，谁调用方法this就是谁
                 * 	3.当以构造函数的形式调用时，this就是新创建的那个对象
                 * 
                 */
        function person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            // this.sayHello=function(){
            //     alert(this.name+"-----hello")
            // }//占用内存，舍去
            this.sayHello=test

            //* 	1.立刻创建一个新的对象
            //* 	2.将新建的对象设置为函数中this,在构造函数中可以使用this来引用新建的对象
            //* 	3.逐行执行函数中的代码
            //* 	4.将新建的对象作为返回值返回
        }
        function test(){
            alert(this.name+"  全局变量中的函数....")
        }
        function dog() {
            console.log("已经创建了一个dog的实例对象")
        }
        var per1 = new person("zhangsan", 15, "man")//使用构造函数创建对象
        var per2=new person("lisi",20,"man")
        var dog1 = new dog()
        console.log(per1)
        console.log(dog1)
        console.log(per1 instanceof person)
        console.log(per1 instanceof Object)
        
        console.log(per1.sayHello==per2.sayHello)//直接在里面写方法的话--->里面不是同一个函数，但是同一个方法，这就有点显得占用资源了
        per1.sayHello()//通过全局变量调用的话，就是同一个对象了，还能节省空间
    </script>
</body>

</html>
