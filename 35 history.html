<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="test">1</span>
    <button id="btn" >++</button>
    <a href="./test.html">转到其他页面</a>
</body>
<script>
var btn=document.getElementById("btn")
var span= document.getElementById("test")
btn.onclick=function(){
    var nowshow=span.innerText
    nowshow++
    span.innerHTML=nowshow
    console.log(history.length)

    
}
//history.xxx代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录，是window里面的，直接用就可以
// back() 可以用来回退到上一个页面，作用和浏览器的回退按钮一样
// forward() 可以跳转下一个页面，作用和浏览器的前进按钮一样
//go()可以用来跳转到指定的页面,它需要一个整数作为参数
    /*1:表示向前跳转一个页面 相当于forward()
    2: 表示向前跳转两个页面
    -1: 表示向后跳转一个页面
    -2: 表示向后跳转两个页面
*/
</script>
</html>
